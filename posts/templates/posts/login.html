{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs | Login</title>

  <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>



<script>
    $(document).ready(function() {
      // Close the alert box when the button is clicked
      $("#closeBtn").click(function() {
        $("#myAlert").alert('close');
      });
    });
  </script>



<body>



  <div class="container">
    <header class="blog-header lh-1 py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-11">
          <a class="blog-header-logo text-success nav-link">My Blogs</a>
        </div>
        <div class="col-1">
          <a href="{%url 'home'%}"><button class="btn btn-success btn-sm">Go Home</button></a>
        </div>
        
      </div>
    </header>
  </div>
 
  <!-- Login form -->
  <form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center mt-5 mb-3">
      <div class="card" style="width: max-content;">
        <h5 class="card-header text-center">LOGIN</h5>
        <div class="card-body">
          <div class="form-floating">
            <input class="form-control mt-2" type="text" placeholder="Username" name="user" id="floatingInput">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input class="form-control mt-2 mb-3" type="password" placeholder="Password" name="password"
              id="floatingPassword">
            <label for="floatingPassword">Password</label>

          </div>

          <div class="mb-3 mt-3">
            <button class="btn btn-success d-block w-100" type="submit"> LOGIN</button>
          </div>
          <div class="text-center">
            <a class="card-link" href="{% url 'register' %}">Register now</a>
          </div>
        </div>
      </div>
    </div>
  </form>




  <div class="form-group">
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert" id="myAlert">
    <strong>Error:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="closeBtn">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    {% endfor %}
  </div>



    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script
              src="https://code.jquery.com/jquery-3.6.0.js"
              integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
              crossorigin="anonymous"></script>
    <script src="{% static 'js/theme.js' %}"></script>



</body>

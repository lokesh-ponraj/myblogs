{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs | Register</title>

  <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>

  <div class="container">
    <header class="blog-header lh-1 py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-11">
          <a class="blog-header-logo text-success nav-link">My Blogs</a>
        </div>
        <div class="col-1">
          <a href="{%url 'home'%}"><button class="btn btn-success btn-sm">Go Home</button></a>
        </div>
      </div>
    </header>
  </div>




  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center mt-3 mb-3">
      <div class="card" style="width: max-content;">
        <h5 class="card-header text-center">REGISTER</h5>
        <div class="card-body">
          <div class="form-floating">
            <input class="form-control mt-2 mb-3" type="text" placeholder="Firstname" name="fname" id="fname">
            <label for="fname">Firstname *</label>
          </div>
          <div class="form-floating">
            <input class="form-control mt-2 mb-3" type="text" placeholder="Lastname" name="lname" id="lname">
            <label for="lname">Lastname *</label>
          </div>
          <div class="form-floating">
            <input class="form-control mt-2 mb-3" type="text" placeholder="Username" name="user" id="user">
            <label for="user">Username *</label>
          </div>
          <div class="form-floating">
            <input class="form-control mt-2 mb-3" type="email" placeholder="Email" name="email" id="email">
            <label for="email">Email *</label>
          </div>
          <div class="form-floating">
            <input class="form-control mt-2 mb-3" type="password" placeholder="Password" name="password" id="password">
            <label for="password">Password *</label>
          </div>
          <div class="form-floating">
            <input class="form-control mt-2 mb-3" type="password" placeholder="Confirm password" name="confpass" id="confpass">
            <label for="confpass">Confirm password *</label>
          </div>
  
          <div class="mb-3 mt-3">
            <button class="btn btn-primary d-block w-100" type="submit"> REGISTER</button>
          </div>
          <div class="text-center">
            <a class="card-link" href="{% url 'login' %}">Already registered ? Login here</a>
          </div>
        </div>
      </div>
    </div>
  </form>
  
  <div class="form-group">
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissable fade show text-center" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="'alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  </div>



    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
 
</body>

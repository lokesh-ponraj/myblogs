{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>

    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body id="page-top">

    <!-- HEADER -->
    <div class="container mb-4">
        <header class="blog-header lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4">
                    <a class="blog-header-logo text-success nav-link">My Blogs</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="d-none d-lg-inline me-2 text-gray-600 small">{{user.username}}</span>
                            <img src="{% static 'img/avatars/avatar1.jpeg' %}" alt="mdo" width="32" height="32"
                                class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login/Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- Blogs -->
    {% for blog in home_blogs %}
    <div class="container">
        <div class="row mb-2">
            <div class="col">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow h-md-250 position-relative">
                    <div class="col-9 p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary">{{blog.category}}</strong>
                        <h3 class="mb-0">{{blog.heading}}</h3>
                        <div class="mb-1 text-muted">{{blog.date}}</div>
                        <p class="card-text mt-2">{{blog.description}}</p>
                        <a href="{% url 'singleBlog' blog.id %}"><button class="btn btn-primary">Continue
                                reading</button></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    {% endfor %}





    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
